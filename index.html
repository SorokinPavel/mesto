<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body>
  <div class="webpage">
    <header class="header">
      <img
        src="./images/logo.svg"
        alt="Логотип"
      >
    </header>
    <main>
      <section class="profile">
        <img class="profile__avatar"
          src="./images/profile-image.jpg"
          alt="Фото профиля"
        >
      <div class="profile__info-container">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <input type="image" class="profile__edit-button" src="./images/EditButton.svg">
          <p class="profile__description">Исследователь океана</p>
        </div>
        <input type="image" class="profile__add-button" src="./images/AddButton.svg">
      </div>
      </section>


    </main>
  </div>

</body>
</html>
