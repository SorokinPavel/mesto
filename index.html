<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body>
  <div class="webpage">
    <header class="header">
      <img
        class="header__logo"
        src="./images/logo.svg"
        alt="Логотип"
      >
    </header>
    <main>
      <section class="profile">
        <img class="profile__avatar"
          src="./images/profile-image.jpg"
          alt="Фото профиля"
        >
        <div class="profile__info-container">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <input type="image" class="opacity profile__edit-button" src="./images/EditButton.svg">
            <p class="profile__description">Исследователь океана</p>
          </div>
          <input type="image" class="opacity profile__add-button" src="./images/AddButton.svg">
        </div>
      </section>
      <section class ="elements">
        <div class="element">
          <img class="element__mask-group"
          src="./images/karachaevsk.png"
          alt="Карачаевск"
          >
          <div class="element__title-container">
            <h2 class="element__title">Карачаевск</h2>
            <input type="image" class="element__group" src="./images/like.svg">
          </div>
        </div>
        <div class="element">
          <img class="element__mask-group"
          src="./images/Elbrus.png"
          alt="Гора Эльбрус"
          >
          <div class="element__title-container">
            <h2 class="element__title">Гора Эльбрус</h2>
            <input type="image" class="element__group" src="./images/like.svg">
          </div>
        </div>
        <div class="element">
          <img class="element__mask-group"
          src="./images/Dombay.png"
          alt="Домбай"
          >
          <div class="element__title-container">
            <h2 class="element__title">Домбай</h2>
            <input type="image" class="element__group" src="./images/like.svg">
          </div>
        </div>
        <div class="element">
          <img class="element__mask-group"
          src="./images/Karelia.png"
          alt="Карелия"
          >
          <div class="element__title-container">
            <h2 class="element__title">Карелия</h2>
            <input type="image" class="element__group" src="./images/like.svg">
          </div>
        </div>
        <div class="element">
          <img class="element__mask-group"
          src="./images/Baikal.png"
          alt="Байкал"
          >
          <div class="element__title-container">
            <h2 class="element__title">Байкал</h2>
            <input type="image" class="element__group" src="./images/like.svg">
          </div>
        </div>
        <div class="element">
          <img class="element__mask-group"
          src="./images/KarachaevoCherkessia.png"
          alt="Карачаево-Черкесия"
          >
          <div class="element__title-container">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <input type="image" class="element__group" src="./images/like.svg">
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
</body>
</html>
